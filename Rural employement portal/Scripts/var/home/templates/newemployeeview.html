{% extends 'employeetemp.html' %}
            {% block content %}
<br>

        
            <table class="table table-hover table table-basic">
                <tr>
                    <th>FULL NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>ADHAR NO</th>
                    <th>District</th>
                    <th>Panchayath</th>
                    <th>CONTACT NO</th>
            </tr>
            {% for r in r %}
            <tr>
                <td>{{r.fullname}}</td>
                <td>{{r.age}}</td>
                <td>{{r.gender}}</td>
                <td>{{r.adharno}}</td>
                <td>{{r.district}}</td>
                <td>{{r.panchayath}}</td>
                <td>{{r.contactno}}</td>
    
                <td><a href="newempedit/{{r.id}}" class="btn btn-success">EDIT</a></td>
        <td><a href="newempdelete/{{r.id}}" class="btn btn-danger">DELETE</a></td>
              </tr>
              {% endfor %} 
            </table> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
            
            {% endblock content %}
